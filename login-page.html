<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/login.js" defer> </script>
    <link rel="stylesheet" href="css/login.css">
    <title>Log in</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
</head>

<body>
    <div id="sign-in">
        <form id="main-form" autocomplete="off">
            <label for="email">Email <span style="color: red;">*</span></style></label>
            <input id="email" class="input" type="email" name="email" placeholder="Enter your email" required>
            <br> <br>
            <label for="password1">Password <span style="color: red;">*</span></label>
            <input id="password" class="input" type="password" name="password1" placeholder="Enter your password"
                required>
            <br> <br>
            <button id="form-button1" name="form-button" type="submit">Log in</button>
        </form>
    </div>
</body>

</html>
